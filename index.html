<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalHRCreds - Certification Guide</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6; /* Cool Gray 100 */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #111827; /* Gray 900 */
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #9ca3af; /* Gray 400 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* Gray 500 */
        }

        /* Glassmorphism Utilities - Neutralized */
        .glass-panel {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(229, 231, 235, 0.6); /* Gray 200 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.01);
            transform-style: preserve-3d;
        }

        /* Intro Animation Styles */
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #111111;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .intro-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }

        .intro-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .intro-content button {
            pointer-events: auto;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .awwwards-title {
            font-size: 4rem;
            line-height: 1;
            letter-spacing: -0.03em;
            background: linear-gradient(to bottom right, #ffffff 0%, #9ca3af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        @media (min-width: 768px) {
            .awwwards-title { font-size: 7rem; }
        }

        .dashboard-title {
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, #111827 0%, #4b5563 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .awwwards-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }
        
        .awwwards-btn:hover {
            background: white;
            color: black;
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.2);
        }

        .brand-bg {
            background-color: #18181b; /* Zinc 900 */
            background-image: linear-gradient(135deg, #09090b 0%, #27272a 100%);
        }

        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="./specializationsData.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons (Neutralized Colors) ---
        const IconWrapper = ({ children, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>
        );
        const GlobeIcon = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10" /><line x1="2" x2="22" y1="12" y2="12" /><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" /></IconWrapper>;
        const Award = (props) => <IconWrapper {...props}><circle cx="12" cy="8" r="7" /><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88" /></IconWrapper>;
        const ArrowRight = (props) => <IconWrapper {...props}><line x1="5" y1="12" x2="19" y2="12" /><polyline points="12 5 19 12 12 19" /></IconWrapper>;
        const ArrowLeftRight = (props) => <IconWrapper {...props}><path d="M8 3 4 7l4 4" /><path d="M4 7h16" /><path d="m16 21 4-4-4-4" /><path d="M20 17H4" /></IconWrapper>;
        const Users = (props) => <IconWrapper {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></IconWrapper>;
        const Menu = (props) => <IconWrapper {...props}><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></IconWrapper>;
        const X = (props) => <IconWrapper {...props}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></IconWrapper>;
        const Scale = (props) => <IconWrapper {...props}><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z" /><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z" /><path d="M7 21h10" /><path d="M12 3v18" /><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2" /></IconWrapper>;
        const Clock = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></IconWrapper>;
        const Share2 = (props) => <IconWrapper {...props}><circle cx="18" cy="5" r="3" /><circle cx="6" cy="12" r="3" /><circle cx="18" cy="19" r="3" /><line x1="8.59" y1="13.51" x2="15.42" y2="17.49" /><line x1="15.41" y1="6.51" x2="8.59" y2="10.49" /></IconWrapper>;
        const Plus = (props) => <IconWrapper {...props}><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></IconWrapper>;
        const Calendar = (props) => <IconWrapper {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2" /><line x1="16" x2="16" y1="2" y2="6" /><line x1="8" x2="8" y1="2" y2="6" /><line x1="3" x2="21" y1="10" y2="10" /></IconWrapper>;
        const Briefcase = (props) => <IconWrapper {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2" /><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" /></IconWrapper>;
        const ChevronDown = (props) => <IconWrapper {...props}><path d="m6 9 6 6 6-6" /></IconWrapper>;
        const ChevronRight = (props) => <IconWrapper {...props}><path d="m9 18 6-6-6-6" /></IconWrapper>;
        const BookOpen = (props) => <IconWrapper {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" /></IconWrapper>;
        const Headphones = (props) => <IconWrapper {...props}><path d="M3 18v-6a9 9 0 0 1 18 0v6" /><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z" /></IconWrapper>;
        const GraduationCap = (props) => <IconWrapper {...props}><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></IconWrapper>;
        const FileText = (props) => <IconWrapper {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" /><polyline points="14 2 14 8 20 8" /></IconWrapper>;
        const Lightbulb = (props) => <IconWrapper {...props}><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5" /><path d="M9 18h6" /><path d="M10 22h4" /></IconWrapper>;
        const Library = (props) => <IconWrapper {...props}><path d="m16 6 4 14" /><path d="M12 6v14" /><path d="M8 8v12" /><path d="M4 4v16" /></IconWrapper>;

        // --- Reusable Particle Background Component ---
        const ParticleBackground = ({ isDark = true }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height;
                const particleCount = window.innerWidth < 768 ? 30 : 60;
                let particles = [];

                const resize = () => {
                    if(canvas.parentElement) {
                        width = canvas.width = canvas.parentElement.offsetWidth;
                        height = canvas.height = canvas.parentElement.offsetHeight;
                    }
                };
                window.addEventListener('resize', resize);
                resize();

                class Particle {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.3;
                        this.vy = (Math.random() - 0.5) * 0.3;
                        this.size = Math.random() * 2 + 1;
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > width) this.vx *= -1;
                        if (this.y < 0 || this.y > height) this.vy *= -1;
                    }
                }

                for (let i = 0; i < particleCount; i++) particles.push(new Particle());

                let animationFrameId;
                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    particles.forEach(particle => {
                        particle.update();
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fillStyle = isDark ? 'rgba(255, 255, 255, 0.3)' : 'rgba(0, 0, 0, 0.1)';
                        ctx.fill();
                    });

                    ctx.lineWidth = 0.5;
                    for (let i = 0; i < particles.length; i++) {
                        for (let j = i + 1; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x;
                            const dy = particles[i].y - particles[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < 120) {
                                const opacity = 1 - (distance / 120);
                                ctx.strokeStyle = isDark ? `rgba(255, 255, 255, ${opacity * 0.2})` : `rgba(0, 0, 0, ${opacity * 0.05})`;
                                ctx.beginPath();
                                ctx.moveTo(particles[i].x, particles[i].y);
                                ctx.lineTo(particles[j].x, particles[j].y);
                                ctx.stroke();
                            }
                        }
                    }
                    animationFrameId = requestAnimationFrame(animate);
                };
                animate();
                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animationFrameId);
                };
            }, [isDark]);
            return <canvas ref={canvasRef} className="absolute top-0 left-0 w-full h-full pointer-events-none" />;
        };

        // --- 3D TILT CARD COMPONENT ---
        const TiltCard = ({ children, className = "" }) => {
            const cardRef = useRef(null);
            const handleMouseMove = (e) => {
                if (!cardRef.current) return;
                const card = cardRef.current;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                // Calculate tilt degree
                const rotateX = ((y - centerY) / centerY) * -8; // Max tilt 8deg
                const rotateY = ((x - centerX) / centerX) * 8;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
            };
            const handleMouseLeave = () => {
                if (!cardRef.current) return;
                cardRef.current.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
            };

            return (
                <div
                    ref={cardRef}
                    className={`transition-transform duration-200 ease-out ${className}`}
                    onMouseMove={handleMouseMove}
                    onMouseLeave={handleMouseLeave}
                >
                    {children}
                </div>
            );
        };

        // --- Reusable Modal ---
        const Modal = ({ title, onClose, children }) => (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                <div className="absolute inset-0 bg-black/60" onClick={onClose}></div>
                <div className="relative bg-white rounded-2xl shadow-2xl max-w-3xl w-full p-6 md:p-8 overflow-y-auto max-h-[85vh] border border-gray-100">
                    <div className="flex items-start justify-between gap-4 mb-4">
                        <div>
                            <p className="text-xs font-semibold uppercase tracking-wide text-slate-500">Detail view</p>
                            <h3 className="text-2xl font-extrabold text-slate-900 leading-tight">{title}</h3>
                        </div>
                        <button onClick={onClose} className="text-slate-500 hover:text-slate-900 bg-slate-100 hover:bg-slate-200 rounded-full p-2 transition" aria-label="Close dialog">
                            <X className="w-5 h-5" />
                        </button>
                    </div>
                    {children}
                </div>
            </div>
        );

        // --- Intro Component ---
        const IntroScreen = ({ onComplete }) => {
             const canvasRef = useRef(null);
            const mouseRef = useRef({ x: 0, y: 0 });
            const [stage, setStage] = useState(0);
            const requestRef = useRef();

            const handleExploreClick = () => {
                setStage(2); 
                setTimeout(() => { onComplete(); }, 1000);
            };
            
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height;
                const particleCount = 100;
                const globeRadius = 200;
                let particles = [];

                const resize = () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; };
                const handleMouseMove = (e) => { 
                    const rect = canvas.getBoundingClientRect(); 
                    mouseRef.current = { x: e.clientX - rect.left, y: e.clientY - rect.top }; 
                };
                window.addEventListener('resize', resize);
                window.addEventListener('mousemove', handleMouseMove);
                resize();

                class Particle {
                    constructor(isGlobe = false) {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.globeTarget = { x: 0, y: 0, z: 0 };
                        this.size = Math.random() * 2 + 1;
                        
                        if (isGlobe) {
                            const theta = Math.random() * 2 * Math.PI;
                            const phi = Math.acos((Math.random() * 2) - 1);
                            this.globeTarget = {
                                x: globeRadius * Math.sin(phi) * Math.cos(theta),
                                y: globeRadius * Math.sin(phi) * Math.sin(theta),
                                z: globeRadius * Math.cos(phi)
                            };
                        }
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = (Math.random() - 0.5) * 0.5;
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > width) this.vx *= -1;
                        if (this.y < 0 || this.y > height) this.vy *= -1;
                    }
                }

                if (stage === 0) {
                    for (let i = 0; i < 60; i++) particles.push(new Particle(false));
                } else if (stage === 1 || stage === 2) {
                     for (let i = 0; i < 350; i++) particles.push(new Particle(true));
                }

                let rotation = 0;
                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    
                    if (stage === 0) {
                         particles.forEach(p => {
                             p.update();
                             ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fillStyle = 'white'; ctx.fill();
                         });
                         ctx.lineWidth = 0.3;
                         for(let i=0; i<particles.length; i++) {
                             for(let j=i+1; j<particles.length; j++) {
                                 const dx = particles[i].x - particles[j].x;
                                 const dy = particles[i].y - particles[j].y;
                                 const dist = Math.sqrt(dx*dx+dy*dy);
                                 if(dist < 150) {
                                     ctx.strokeStyle = `rgba(255,255,255,${1 - dist/150})`;
                                     ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                                 }
                             }
                         }
                    } else {
                        rotation += 0.003;
                        const cx = width / 2; const cy = height / 2;
                        particles.forEach(p => {
                             const x3d = p.globeTarget.x * Math.cos(rotation) - p.globeTarget.z * Math.sin(rotation);
                             const z3d = p.globeTarget.z * Math.cos(rotation) + p.globeTarget.x * Math.sin(rotation);
                             const y3d = p.globeTarget.y;
                             const scale = 800 / (800 + z3d);
                             p.x = cx + x3d * scale; p.y = cy + y3d * scale; p.scale = scale;
                             
                             const alpha = (z3d + globeRadius) / (2 * globeRadius);
                             ctx.beginPath(); ctx.arc(p.x, p.y, p.size * scale, 0, Math.PI*2); 
                             ctx.fillStyle = `rgba(255,255,255,${alpha})`; ctx.fill();
                        });
                    }
                    requestRef.current = requestAnimationFrame(animate);
                };
                animate();
                return () => cancelAnimationFrame(requestRef.current);
            }, [stage]);

            return (
                <div className={`intro-overlay ${stage === 2 ? 'fade-out' : ''}`}>
                    <canvas ref={canvasRef} />
                    {stage === 0 && (
                        <div className="intro-content px-4 animate-fade-in">
                            <div className="mb-12">
                                <p className="text-xs md:text-sm text-gray-400 tracking-[0.3em] uppercase mb-4 font-medium">The Professional Network</p>
                                <h1 className="awwwards-title mb-6">Global<br/>HRCreds</h1>
                                <p className="text-lg md:text-xl text-gray-400 font-light max-w-md mx-auto leading-relaxed">A data-driven ecosystem for talent mobility and certification strategy.</p>
                            </div>
                            <button onClick={() => setStage(1)} className="awwwards-btn px-12 py-5 rounded-full text-sm font-bold tracking-widest uppercase">Enter Experience</button>
                        </div>
                    )}
                    {stage === 1 && (
                        <div className="intro-content px-4 globe-text-container absolute w-full flex flex-col items-center justify-center h-full pointer-events-none">
                            <div className="backdrop-blur-md bg-black/30 p-10 rounded-3xl border border-white/10 max-w-3xl shadow-2xl pointer-events-auto">
                                <h2 className="text-3xl md:text-4xl font-bold mb-6 text-white leading-tight">Connecting all the HR knowledge around the world at one place.</h2>
                                <div className="h-px w-24 bg-gray-500 mx-auto mb-6"></div>
                                <p className="text-lg md:text-xl text-gray-300 font-light leading-relaxed mb-10">Connecting HR around the world to be more <span className="text-white font-semibold">educated</span> and <span className="text-white font-semibold">credible</span>.</p>
                                <button onClick={handleExploreClick} className="awwwards-btn px-10 py-4 rounded-full text-sm font-bold tracking-widest uppercase flex items-center gap-3 mx-auto hover:bg-white hover:text-black transition-colors">Explore the Atlas <ArrowRight className="w-4 h-4" /></button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- Global Certs Data ---
        const globalCerts = [
            {
                title: "1. HR Generalist / Core HR",
                regions: [
                    { country: "US", flag: "ğŸ‡ºğŸ‡¸", certs: [{name: "SHRM-CP / SHRM-SCP", desc: "Global standard competency exams"}, {name: "PHR / SPHR (HRCI)", desc: "Technical HR knowledge & laws"}] },
                    { country: "Canada", flag: "ğŸ‡¨ğŸ‡¦", certs: [{name: "CHRP", desc: "Certified Human Resources Professional"}, {name: "CHRL", desc: "Certified Human Resources Leader"}, {name: "CPHR", desc: "Chartered Professional in HR"}] },
                    { country: "UK", flag: "ğŸ‡¬ğŸ‡§", certs: [{name: "CIPD Level 3", desc: "Foundation Certificate"}, {name: "CIPD Level 5", desc: "Associate Diploma"}, {name: "CIPD Level 7", desc: "Advanced Diploma"}] },
                    { country: "Australia", flag: "ğŸ‡¦ğŸ‡º", certs: [{name: "AHRI Practising Certification", desc: "MAHRI, CAHRI, FAHRI pathways"}] },
                    { country: "India", flag: "ğŸ‡®ğŸ‡³", certs: [{name: "SHRM-CP / SCP", desc: "Globally recognized"}, {name: "HRCI PHRi / SPHRi", desc: "International HR credential"}, {name: "NHRDN Courses", desc: "National HRD Network programs"}, {name: "XLRI HR Certifications", desc: "Premier institute certifications"}] },
                    { country: "Dubai", flag: "ğŸ‡¦ğŸ‡ª", certs: [{name: "CIPD L5/L7 (UAE)", desc: "Delivered locally in Dubai"}, {name: "UAE Labour Law", desc: "MOHRE-aligned certificates"}] }
                ]
            },
            {
                title: "2. Recruitment & Talent Acquisition",
                regions: [
                    { country: "US", flag: "ğŸ‡ºğŸ‡¸", certs: [{name: "AIRS CIR", desc: "Certified Internet Recruiter"}, {name: "LinkedIn Talent Solutions", desc: "Platform certification"}, {name: "SHRM Talent Acquisition", desc: "Specialty Credential"}] },
                    { country: "Canada", flag: "ğŸ‡¨ğŸ‡¦", certs: [{name: "ACIR (AIRS)", desc: "Aligned with Canadian market"}, {name: "CPHR Talent Acquisition", desc: "Micro-credentials"}] },
                    { country: "UK", flag: "ğŸ‡¬ğŸ‡§", certs: [{name: "CIPD Talent Acquisition", desc: "Specialist Pathway"}] },
                    { country: "Australia", flag: "ğŸ‡¦ğŸ‡º", certs: [{name: "AHRI Recruitment Pathway", desc: "Recruitment specialization"}] },
                    { country: "India", flag: "ğŸ‡®ğŸ‡³", certs: [{name: "LinkedIn Recruiter", desc: "Certification"}, {name: "NASSCOM HR Recruiter", desc: "Industry modules"}] },
                    { country: "Dubai", flag: "ğŸ‡¦ğŸ‡ª", certs: [{name: "LinkedIn Talent Solutions (UAE)", desc: "Platform certification"}, {name: "CIPD Talent Acquisition", desc: "Delivered via UAE providers"}] }

                                            <p className="text-slate-600 max-w-2xl mx-auto text-lg">
                                                Join the best HR organizations around the world. Build your network, learn from experts, attend events, and grow your HR career.
                                            </p>
                                            <p className="text-sm text-gray-600 mt-4 font-medium">Find your HR tribe.</p>
                                        </div>

                                        <div className="space-y-12">
                                            {/* Global Section */}
                                            <div>
                                                <h3 className="text-xl font-bold text-slate-800 mb-6 border-b border-slate-200 pb-2 flex items-center gap-2">
                                                    <span className="text-2xl">ğŸŒ</span> Global HR Associations
                                                </h3>
                                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                                    {associationsData.global.map((assoc, idx) => (
                                                        <TiltCard key={idx} className="glass-card rounded-xl p-6 border-l-4 border-l-gray-800">
                                                            <div className="flex justify-between items-start mb-3">
                                                                <h4 className="font-bold text-slate-900 text-lg">{assoc.name}</h4>
                                                                <div className="flex gap-1">
                                                                    {assoc.tags.map((tag, tIdx) => (
                                                                        <span key={tIdx} className="text-[10px] bg-gray-100 text-gray-800 px-2 py-1 rounded-full font-medium uppercase tracking-wide border border-gray-200">{tag}</span>
                                                                    ))}
                                                                </div>
                                                            </div>
                                                            <p className="text-xs text-slate-500 font-medium mb-3 uppercase tracking-wide">{assoc.fullName}</p>
                                                            <p className="text-sm text-slate-600 mb-6 leading-relaxed">{assoc.desc}</p>
                                                            <button className="text-gray-900 font-bold text-sm hover:underline flex items-center gap-1 group">
                                                                Visit Website <ArrowRight className="w-3 h-3 group-hover:translate-x-1 transition-transform" />
                                                            </button>
                                                        </TiltCard>
                                                    ))}
                                                </div>
                                            </div>

                                            {/* Filtered Regional Section */}
                                            {[
                                                { key: 'canada', title: 'Canada â€“ HR & Payroll', icon: 'ğŸ‡¨ğŸ‡¦', country: 'Canada' },
                                                { key: 'usa', title: 'United States â€“ HR Networks', icon: 'ğŸ‡ºğŸ‡¸', country: 'USA' },
                                                { key: 'uk', title: 'United Kingdom â€“ HR & Payroll', icon: 'ğŸ‡¬ğŸ‡§', country: 'UK' },
                                                { key: 'australia', title: 'Australia â€“ HR Communities', icon: 'ğŸ‡¦ğŸ‡º', country: 'Australia' },
                                                { key: 'india', title: 'India â€“ HR, HRD & L&D', icon: 'ğŸ‡®ğŸ‡³', country: 'India' },
                                                { key: 'dubai', title: 'Dubai / UAE â€“ HR Communities', icon: 'ğŸ‡¦ğŸ‡ª', country: 'Dubai' }
                                            ]
                                            .filter(region => region.country === selectedCountry) // Only show selected country
                                            .map((region) => (
                                                <div key={region.key}>
                                                    <h3 className="text-xl font-bold text-slate-800 mb-6 border-b border-slate-200 pb-2 flex items-center gap-2">
                                                        <span className="text-2xl">{region.icon}</span> {region.title}
                                                    </h3>
                                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                                        {associationsData[region.key].map((assoc, idx) => (
                                                            <TiltCard key={idx} className="glass-card rounded-xl p-6">
                                                                <div className="flex justify-between items-start mb-3">
                                                                    <h4 className="font-bold text-slate-900 text-lg">{assoc.name}</h4>
                                                                    <div className="flex gap-1 flex-wrap justify-end">
                                                                        {assoc.tags.map((tag, tIdx) => (
                                                                            <span key={tIdx} className="text-[10px] bg-gray-100 text-gray-600 px-2 py-1 rounded-full font-medium border border-slate-200">{tag}</span>
                                                                        ))}
                                                                    </div>
                                                                </div>
                                                                <p className="text-xs text-slate-500 font-medium mb-3 uppercase tracking-wide">{assoc.fullName}</p>
                                                                <p className="text-sm text-slate-600 mb-6 leading-relaxed">{assoc.desc}</p>
                                                                <button className="text-gray-900 font-bold text-sm hover:underline flex items-center gap-1 group">
                                                                    Visit Website <ArrowRight className="w-3 h-3 group-hover:translate-x-1 transition-transform" />
                                                                </button>
                                                            </TiltCard>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Timeline Tab */}
                                {activeTab === 'timeline' && (
                                    <div className="animate-fade-in">
                                        <div className="glass-card p-8 rounded-2xl">
                                            <h3 className="font-bold text-slate-900 mb-6 text-xl">My Journey</h3>
                                            <form onSubmit={handleAddStep} className="flex gap-3 mb-8">
                                                <input type="text" placeholder="Add a milestone (e.g. Passed SHRM-CP)..." className="flex-1 p-3 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-gray-500 outline-none bg-white/80" value={newStepName} onChange={(e) => setNewStepName(e.target.value)} />
                                                <button type="submit" className="bg-gray-900 text-white px-6 py-3 rounded-lg text-sm font-bold hover:bg-black transition">Add</button>
                                            </form>
                                            <div className="space-y-4 relative pl-8 border-l-2 border-slate-200 ml-4">
                                                {myTimeline.length === 0 && <p className="text-sm text-slate-400 italic pl-2">Start planning your certification path above.</p>}
                                                {myTimeline.map(t => (
                                                    <div key={t.id} className="bg-white/80 p-4 rounded-xl border border-white shadow-sm relative">
                                                        <div className="absolute -left-[41px] top-5 w-4 h-4 rounded-full bg-gray-900 border-4 border-white shadow-sm"></div>
                                                        <p className="font-bold text-sm text-slate-800">{t.name}</p>
                                                        <p className="text-xs text-slate-500 mt-1">{t.date}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Compare Tab */}
                                {activeTab === 'compare' && (
                                    <div className="animate-fade-in">
                                        <div className="glass-card p-8 rounded-2xl">
                                            <div className="flex justify-between items-center mb-8">
                                                <h3 className="font-bold text-xl text-slate-900">Comparing {countryData.name} vs.</h3>
                                                <select className="bg-white/80 border border-slate-200 rounded-lg p-2.5 font-bold text-sm focus:ring-2 focus:ring-gray-500 outline-none" value={compareCountry} onChange={(e) => setCompareCountry(e.target.value)}>
                                                    {Object.keys(certificationData).filter(k => k !== selectedCountry).map(k => <option key={k} value={k}>{certificationData[k].name}</option>)}
                                                </select>
                                            </div>
                                            <div className="grid grid-cols-2 border border-slate-200 rounded-xl overflow-hidden">
                                                <div className="p-6 bg-gray-50/80 border-b border-r border-slate-200 font-bold text-center text-lg">{countryData.name}</div>
                                                <div className="p-6 bg-gray-50/80 border-b border-slate-200 font-bold text-center text-lg">{comparisonData.name}</div>
                                                <div className="p-6 border-b border-r border-slate-200 text-center bg-white/60">
                                                    <span className="block text-xs text-slate-400 uppercase font-bold tracking-wider mb-1">Avg Salary</span>
                                                    <span className="text-xl font-bold text-slate-800">{countryData.avgSalary}</span>
                                                </div>
                                                <div className="p-6 border-b border-slate-200 text-center bg-white/60">
                                                    <span className="block text-xs text-slate-400 uppercase font-bold tracking-wider mb-1">Avg Salary</span>
                                                    <span className="text-xl font-bold text-slate-800">{comparisonData.avgSalary}</span>
                                                </div>
                                                <div className="p-6 border-r border-slate-200 text-center bg-white/60">
                                                    <span className="block text-xs text-slate-400 uppercase font-bold tracking-wider mb-1">Legal System</span>
                                                    <span className="text-sm font-medium text-slate-700">{countryData.legalSystem}</span>
                                                </div>
                                                <div className="p-6 text-center bg-white/60">
                                                    <span className="block text-xs text-slate-400 uppercase font-bold tracking-wider mb-1">Legal System</span>
                                                    <span className="text-sm font-medium text-slate-700">{comparisonData.legalSystem}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {examInsightModal && (
                                    <Modal
                                        title={`${examInsightModal.name} â€“ user insight`}
                                        onClose={() => setExamInsightModal(null)}
                                    >
                                        <div className="space-y-4">
                                            <div className="bg-gray-50 border border-gray-200 rounded-xl p-4">
                                                <p className="text-xs font-semibold uppercase text-gray-500 mb-2">What it feels like</p>
                                                <p className="text-sm text-slate-700 leading-relaxed">{examInsightModal.feel}</p>
                                            </div>
                                            <div className="bg-white border border-gray-200 rounded-xl p-4">
                                                <p className="text-xs font-semibold uppercase text-gray-500 mb-3">How people pass</p>
                                                <ul className="space-y-2 text-sm text-slate-700 list-disc list-inside">
                                                    {examInsightModal.tips.map((tip, idx) => (
                                                        <li key={idx}>{tip}</li>
                                                    ))}
                                                </ul>
                                            </div>
                                            <div className="text-xs text-gray-500">Country: {examInsightModal.country}</div>
                                        </div>
                                    </Modal>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
